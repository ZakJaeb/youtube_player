<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <nav>

                <img src="assets/images/upload.png" height="30">

                <img src="assets/images/bell.png" height="30">

            </div>
            <div id="leftNav">
                <img src="assets/images/hamburger.png" height="30">
                <img src="assets/images/logo.png"  height="30">
            </div>
            <div class="searchDiv">
                <input type="text" placeholder="Search" id="topSearch">
                <button id="searchButton"></button>
            </div>  
        </nav>
    </header>

    <section>
        <!--Embedded Video Player-->
        <article id="videoPlayer">

        </article>
        <br>
        <!--Bottom Title and buttons-->

</html>
